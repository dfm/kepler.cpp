name: Test

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Compile
        run: |
          cmake -B build .
          cmake --build build --parallel 2
      - name: Check size
        if: ${{ matrix.os != 'windows-latest' }}
        run: build/test/get_simd_size
      - name: Check size
        if: ${{ matrix.os == 'windows-latest' }}
        run: build\test\Debug\get_simd_size.exe
      - name: Test
        run: ctest --output-on-failure --test-dir build
